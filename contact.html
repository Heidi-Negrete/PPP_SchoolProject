<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <nav id="main-nav">
        <a href="index.html"
          ><img src="/images/branding.PNG" id="logo" class="branding" /><img
            id="logo"
            src="/images/logo.PNG"
            alt="Pet Paradigm Professionals"
        /></a>
        <ul class="nav-items">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="cats.html">Cats</a></li>
          <li class="nav-item"><a href="dogs.html">Dogs</a></li>
          <li class="nav-item">
            <a href="smallAnimals.html">Small Animals</a>
          </li>
          <li class="nav-item"><a href="about.html">About Us</a></li>
          <li class="nav-item active-link">
            <a href="contact.html">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <h3>Schedule a Consultation Today!</h3>
        <form action="#" name="contact_form">
          <label for="first_name">First Name</label>
          <input name="first_name" type="text" required placeholder="John" />
          <br />
          <label for="last_name">Last Name</label>
          <input name="last_name" type="text" required placeholder="Doe" />
          <br />
          <label for="email">Email</label>
          <input
            name="email"
            type="email"
            required
            placeholder="you@domain.com"
          />
          <br />
          <label for="phone_number">Phone Number</label>
          <input
            name="phone_number"
            type="tel"
            required
            placeholder="1(000)-999-9999"
          />
          <br />
          <label for="time-zone">Time Zone</label>
          <input
            name="time-zone"
            type="text"
            required
            placeholder="Eastern Standard Time"
          />
          <br />
          <label for="pet-name">Pet's Name</label>
          <input name="pet-name" type="text" required placeholder="Fido" />
          <br />
          <label for="pet-type">Pet's Type</label>
          <input name="pet-type" type="text" required placeholder="Dog" />
          <br />
          <label for="pet-age">Pet's Age</label>
          <input name="pet-age" type="text" required placeholder="7 months" />
          <br />
          <div class="center">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <nav id="footer-nav">
        <a href="index.html"
          ><img src="/images/branding.PNG" id="logo" class="branding" /><img
            id="logo"
            src="/images/logo.PNG"
            alt="Pet Paradigm Professionals"
        /></a>
        <ul class="nav-items">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="cats.html">Cats</a></li>
          <li class="nav-item"><a href="dogs.html">Dogs</a></li>
          <li class="nav-item">
            <a href="smallAnimals.html">Small Animals</a>
          </li>
          <li class="nav-item"><a href="about.html">About Us</a></li>
          <li class="nav-item active-link">
            <a href="contact.html">Contact Us</a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
